{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  <p>Вход:</p>
  <form action="{% url 'account:login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input class="btn btn-primary" type="submit" value="Log in"></p>
  </form>
{% endblock %}
