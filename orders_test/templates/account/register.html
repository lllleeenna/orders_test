{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h1>Регистрация</h1>

  <form action="{% url 'account:signup' %}" method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input class="btn btn-primary" type="submit" value="Create"></p>
  </form>
{% endblock %}
